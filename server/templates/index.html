<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form action="/users/create" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="is_buyer">Buyer:</label>
      <input type="is_buyer" id="is_buyer" name="is_buyer" required>
      <br>
      <label for="is_seller">Seller:</label>
      <input type="is_seller" id="is_seller" name="is_seller" required>
      <br>
      <button type="submit">Create User</button>
    </form>
    <br>
    <h1>Get Test</h1>
    <form action="/users/getall" method="GET">
      <button type="submit">Get Users</button>
    </form>

  
</body>
</html>
